<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - SQL for Testers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css') }}>
    <style>
        .profile-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .profile-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .profile-header p {
            color: var(--text-color);
            opacity: 0.8;
        }

        .profile-menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .profile-card {
            padding: 1.5rem;
            background: var(--light-bg);
            border-radius: var(--border-radius);
            text-decoration: none;
            color: var(--text-color);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow);
        }

        .profile-card i {
            font-size: 2rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .profile-card h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .profile-card p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .btn-edit {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            margin-top: 1rem;
        }

        .btn-edit:hover {
            background-color: #2980b9;
            color: white;
        }

        @media (max-width: 768px) {
            .profile-container {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Barra de Navegaci칩n -->
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="/">
                <i class="fas fa-database"></i>
                SQL for Testers
            </a>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-header">
            <h1>Mi Perfil</h1>
            <p>Gestiona tu cuenta y preferencias</p>
        </div>

        <div class="profile-menu">
            <a href="/account/profile/edit" class="profile-card">
                <i class="fas fa-user-edit"></i>
                <h3>Editar Perfil</h3>
                <p>Actualiza tu informaci칩n personal y de contacto</p>
            </a>

            <a href="/account/profile/changePassword" class="profile-card">
                <i class="fas fa-key"></i>
                <h3>Cambiar Contrase침a</h3>
                <p>Actualiza tu contrase침a para mayor seguridad</p>
            </a>

            <a href="/account/orders" class="profile-card">
                <i class="fas fa-shopping-bag"></i>
                <h3>Mis Pedidos</h3>
                <p>Revisa el historial de tus compras</p>
            </a>

            <a href="/account/progress" class="profile-card">
                <i class="fas fa-chart-line"></i>
                <h3>Mi Progreso</h3>
                <p>Visualiza tu avance en los ejercicios</p>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
