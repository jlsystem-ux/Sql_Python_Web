<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - SQL for Testers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css') }}>
    <style>
        .edit-profile-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .edit-profile-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .edit-profile-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .edit-profile-header p {
            color: var(--text-color);
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-save {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-save:hover {
            background-color: #2980b9;
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-color);
            text-decoration: none;
            margin-top: 1rem;
            transition: var(--transition);
        }

        .btn-back:hover {
            color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="/">
                <i class="fas fa-database"></i>
                SQL for Testers
            </a>
        </div>
    </nav>

    <div class="edit-profile-container">
        <div class="edit-profile-header">
            <h1>Editar Perfil</h1>
            <p>Actualiza tu información personal</p>
        </div>

        <form action="/updateProfile" method="POST">
            <input type="hidden" name="email" value="{{profileData[1]}}">

            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Nombre</label>
                    <input type="text" id="firstName" name="firstName" value="{{profileData[2]}}" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Apellido</label>
                    <input type="text" id="lastName" name="lastName" value="{{profileData[3]}}" required>
                </div>
            </div>

            <div class="form-group">
                <label for="address1">Dirección</label>
                <input type="text" id="address1" name="address1" value="{{profileData[4]}}" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="city">Ciudad</label>
                    <input type="text" id="city" name="city" value="{{profileData[6]}}" required>
                </div>
                <div class="form-group">
                    <label for="zipcode">Código Postal</label>
                    <input type="text" id="zipcode" name="zipcode" value="{{profileData[5]}}" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="state">Estado/Provincia</label>
                    <input type="text" id="state" name="state" value="{{profileData[7]}}" required>
                </div>
                <div class="form-group">
                    <label for="country">País</label>
                    <input type="text" id="country" name="country" value="{{profileData[8]}}" required>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" value="{{profileData[9]}}" required>
            </div>

            <button type="submit" class="btn-save">
                <i class="fas fa-save"></i> Guardar Cambios
            </button>

            <a href="/account/profile" class="btn-back">
                <i class="fas fa-arrow-left"></i> Volver al Perfil
            </a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
